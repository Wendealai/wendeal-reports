version: '3.8'

services:
  wendeal-reports:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wendeal-reports-prod
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/wendeal.db
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # 持久化数据库文件
      - /var/lib/wendeal-reports/data:/app/data
      # 持久化上传文件
      - /var/lib/wendeal-reports/uploads:/app/public/uploads
      # 日志文件
      - /var/log/wendeal-reports:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: wendeal-reports-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - wendeal-reports
    restart: unless-stopped 